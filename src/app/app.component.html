<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo"
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngriver.com%2Fwp-content%2Fuploads%2F2017%2F12%2Fdownload-lion-PNG-transparent-images-transparent-backgrounds-PNGRIVER-COM-lion-clipart-transparent-background-16.png&f=1&nofb=1" />
  <span>Organizacion de Lenguajes y Compiladores 2</span>
</div>
<!-- Body -->
<div class="content" role="main">
  <div class="container-fluid">
    <!-- Botones de Accion -->
    <div class="row">
      <div class="col-md-12">
        <button (click)="ejecutar()" type="button" class="btn btn-dark">
          <fa-icon [icon]="faCoffee"></fa-icon>
          Compilar
        </button>
        &nbsp;
        <button type="button" class="btn btn-dark">
          <fa-icon [icon]="faGlobe"></fa-icon>
          Traducir
        </button>
        &nbsp;
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
            <fa-icon [icon]="faFileAlt"></fa-icon>
            Reportes
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button (click)="printAst()" type="button" class="dropdown-item">
              <fa-icon [icon]="faPencilRuler"></fa-icon>
              Graficar
            </button>
            <button (click)="tokenTable()" type="button" class="dropdown-item">
              <fa-icon [icon]="faLanguage"></fa-icon>
              Tabla de Simbolos
            </button>
            <button (click)="errorTable()" type="button" class="dropdown-item">
              <fa-icon [icon]="faEraser"></fa-icon>
              Tabla de Errores
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Editores -->
    <div class="row">
      <div class="col-md-6">
        <div class="terminal">
          <ngx-codemirror [(ngModel)]="entrada" [options]="{
            lineNumbers: true,
            theme: 'ayu-dark',
            mode: 'javascript'
          }"></ngx-codemirror>
        </div>
      </div>
      <div class="col-md-6">
        <div class="terminal" id="output">
          <ngx-codemirror disabled [(ngModel)]="salida" [options]="{
              lineNumbers: false,
              theme: 'dracula'
            }"></ngx-codemirror>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center" id="graph">

      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
