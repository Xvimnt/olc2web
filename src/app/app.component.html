<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo"
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngriver.com%2Fwp-content%2Fuploads%2F2017%2F12%2Fdownload-lion-PNG-transparent-images-transparent-backgrounds-PNGRIVER-COM-lion-clipart-transparent-background-16.png&f=1&nofb=1" />
  <span>Organizacion de Lenguajes y Compiladores 2</span>
</div>

<div class="content" role="main">
  <div class="container-fluid">
    <!-- Botones de Accion -->
    <div class="row">
      <div class="col-md-12">
        <button (click)="ejecutar()" type="button" class="btn btn-dark">
          Compilar
        </button>
        <button type="button" class="btn btn-dark">
          Graficar
        </button>
        <button type="button" class="btn btn-dark">
          Traducir
        </button>
      </div>
    </div>
    <!-- Cuerpo -->
    <div class="row">
      <div class="col-md-6">
        <div class="terminal">
          <ngx-codemirror [(ngModel)]="entrada" [options]="{
            lineNumbers: true,
            theme: 'ayu-dark',
            mode: 'javascript'
          }"></ngx-codemirror>
        </div>
      </div>
      <div class="col-md-6">
        <div class="terminal">
          <ngx-codemirror disabled [(ngModel)]="salida" [options]="{
              lineNumbers: false,
              theme: 'material'
            }"></ngx-codemirror>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
